<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="application.css">
    <script src="application.js" defer></script>
    <title>Application Page</title>
</head>
<body>
    <div class="nav_bar">
        <img class="logo" src="./images/logo.png" alt="">
        <nav class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Crypto</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Become an agent</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>
        </nav>
        <div class="logs">
            <button class="register">Register</button>
            <button class="login">Login</button>
        </div>
    </div>
    <div class="hero">
        <section>
            <div class="display" data-carousel>
                <button class="carousel prev" data-carousel-button="prev">&lt;</button>
                <button class="carousel next" data-carousel-button="next">&gt;</button> 
                <ul data-slides>
                    <li class="slide" data-active><img src="images/display1.avif" alt=""></li>
                    <li class="slide"><img src="images/display2.avif" alt=""></li>
                    <li class="slide"><img src="images/display3.avif" alt=""></li>
                    <li class="slide"><img src="images/display4.avif" alt=""></li>
                </ul>
            </div>
            <div class="form_holder">
                <div class="onboard">
                    <h1 class="onboard_header">Employee Onboarding</h1>
                    <ul class="progressbar">
                        <li class="active">Personal Info</li>
                        <li>Documents</li>
                        <li>Review</li>
                    </ul>
                </div>
                <form>
                    <label for="">Full Name*</label><br>
                    <input type="text"><br>
                    <label for="">Phone*</label><br>
                    <input type="tel" name="" id=""><br>
                    <label for="">Email*</label><br>
                    <input type="email" name="" id=""><br>
                    <label for="">Position Applied For*</label><br>
                    <input type="text"><br>
                    <button type="button" class="prev_btn">Previous</button>
                    <button type="button" class="next_btn">Next</button>
                </form>
            </div>
        </section>
    </div>
    <div class="footer"><h1>Hi, I'm the Footer</h1></div>
</body>
</html>
