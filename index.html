<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Application Page</title>
</head>
<body>
    <div class="nav_bar">
        <img class="logo" src="./images/logo.png" alt="">
        <nav class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Crypto</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Become an agent</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>
        </nav>
        <div class="logs">
            <button class="register">Register</button>
            <button class="login">Login</button>
        </div>
        <button class="menu">Menu</button>
    </div>
    <div class="hero">
        <section>
            <div class="display" data-carousel>
                <button class="carousel prev" data-carousel-button="prev">&lt;</button>
                <button class="carousel next" data-carousel-button="next">&gt;</button> 
                <ul data-slides>
                    <li class="slide" data-active><img src="images/display1.avif" alt=""></li>
                    <li class="slide"><img src="images/display2.avif" alt=""></li>
                    <li class="slide"><img src="images/display3.avif" alt=""></li>
                    <li class="slide"><img src="images/display4.avif" alt=""></li>
                </ul>
            </div>
            <div class="form_holder">
                <div class="onboard">
                    <h1 class="onboard_header">Employee Onboarding</h1>
                    <ul class="progressbar">
                        <li class="active">Personal Info</li>
                        <li id="docStep">Documents</li>
                        <li id="reviewStep">Review</li>
                    </ul>
                </div>
                <form id="onboardingForm">

                    <!-- Step 1 -->
                     <div class="step">
                         <label>Full Name*</label>
                         <input type="text" required>
                         <label>Phone*</label>
                         <input type="tel" name="" required>
                         <label>Email*</label>
                         <input type="email" name="" required>
                         <label>Position Applied For*</label>
                         <input type="text" required>
                     </div>


                    <!-- Step 2 -->
                    <div class="step">
                        <label>Upload Resume *</label>
                        <input type="file" name="resume" required>
                        <label>Upload ID *</label>
                        <input type="file" name="id" required>
                    </div>


                    <!-- Step 3 -->
                    <div class="step" id="reviewSection">
                        <h3>Review Your Details</h3>
                        <p><strong>Name:</strong> <span id="reviewName"></span></p>
                        <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
                        <p><strong>Phone:</strong> <span id="reviewPhone"></span></p>
                        <p><strong>Position:</strong> <span id="reviewPosition"></span></p>
                    </div>


                    <!-- Buttons -->
                    <div class="buttonHolder">
                        <button type="button" class="prev_btn" id="prev_btn">Previous</button>
                        <button type="button" class="next_btn" id="next_btn">Next</button>
                    </div>
                    
                </form>

                <div id="successMessage">
                    <div class="success">âœ… Onboarding information submitted successfully!</div>
                    
                    <button class="okay" id="okay" onclick="okay()">okay!</button>
                </div>
                
            </div>
        </section>
    </div>
    <div class="footer"><h1>Hi, I'm the Footer</h1></div>
</body>
</html>
